	<div class="col-md-3 collections">
		<p>
			<h4>Collections</h4>
			<form role="form">
				<div class="form-group">
					<input type="text" ng-model="collectionSearch">
					<button class="btn btn-xs btn-success" ng-click="addCollection();">+</button>
				</div>
			</form>
		</p>
		<p>
			<ul>
				<li ng-repeat="collection in collections | filter:collectionSearch">
					<a href="" ng-click="changeCollection(collection);">
						<span ng-if="collection == currentCollection;">
							<b>{{ collection.name }}</b>
						</span>
						<span ng-if="collection != currentCollection;">
							{{ collection.name }}
						</span>
					</a>
					<a href="" ng-click="deleteCollection(collection);">
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</li>
			</ul>
		</p>
	</div>
	<div class="col-md-9">
		<p>
			<h4 ng-if="currentCollection.name != null">
				{{ currentCollection.name }}
			</h4>
			<h4 ng-if="currentCollection.name == null">
				An Empty List
			</h4>
			<form role="form">
				<div class="form-group">
					<input type="text" ng-model="newItem">
					<button class="btn btn-xs btn-success" ng-click="addItem();">+</button>
				</div>
			</form>
		</p>
		<span ng-if="!(currentCollection.items == null && currentCollection.items == []);">
			<table class="table table-striped">
					<tr ng-repeat="item in currentCollection.items">
						<td style="width:48px;">
							<a href="" ng-click="deleteItem(item);">
								<span class="glyphicon glyphicon-trash"></span>
							</a>
						</td>
						<td>{{ item }}</td>
					</tr>
			</table>
		</span>
		<span ng-if="currentCollection.items == null || currentCollection.items == [];">
			<p> There doesn't seem to be anything here...</p>
		</span>
	</div>
